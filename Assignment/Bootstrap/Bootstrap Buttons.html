<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <!-- Buttons -->

        <!-- Base class Button-->
        <div class="btn m-4">
            button
        </div>

        <!-- Variant Button -->
        <div class="m-4">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-white">White</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-success">Success</button>
        </div>

        <!-- Ouline Button  -->
        <div class="m-4">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-white">White</button>
            <button class="btn btn-outline-dark">Dark</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-success">Success</button>
        </div>

        <!-- Block Button -->
        <div class="row m-4">
             <button class="btn btn-primary">Click Me!</button>
        </div>

        <!-- Sizing A Box -->
        <div class="row m-4">
            <div class="btn btn-outline btn-warning" style="
                width:5rem;
                padding:0px 0px;
                font: size 0.7em;
                ">
                Click ME!
            </div>
        </div>

        <!-- Buttons End-->


        <!-- Button Group -->
        <div class="btn-group m-4">
            <a href="#" class="btn btn-primary">link</a>
            <a href="#" class="btn btn-warning">link</a>
            <a href="#" class="btn btn-danger">link</a>
        </div> <br/>

        <div class="btn-group m-4">
            <a href="#" class="btn btn-outline-primary">link</a>
            <a href="#" class="btn btn-outline-warning">link</a>
            <a href="#" class="btn btn-outline-danger">link</a>
        </div>

        <!-- Button Group End-->

        <!-- checkbox group button -->
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label for="btncheck1" class="btn btn-outline-primary">
                check one
            </label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label for="btncheck2" class="btn btn-outline-primary">
                check two
            </label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label for="btncheck3" class="btn btn-outline-primary">
                check three
            </label>
        </div>

        <div class="btn-group m-4" role="group">
            <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
            <label for="check1" class="btn btn-outline-danger">link</label>

            <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
            <label for="check2" class="btn btn-outline-success">link</label>

            <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
            <label for="check3" class="btn btn-outline-warning">link</label>
        </div>
        <!-- checkbox group button End-->

    </div> 
</body>
</html>
